name: Node.js CI

on: 
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      issues: write


    steps: 
      - uses: actions/checkout@v4
      
      - run: |
          ls
          git log

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node Dependencies
        id: install-node
        continue-on-error: true
        run: |
          npm install
          npm install --only=dev
      
      - name: Handle Issue for Install Node Dependencies
        uses: operah24/My-Diary/.github/actions/handle-issues@workshop-3
        with:
          outcome: ${{ steps.install-node.outcome}}
          label: 'install-node-failure'
          title: 'Install Node Failure'

      - name: Lint Code
        id: lint
        continue-on-error: true
        run: npm run lint

      - name: Handle Issue for Lint Failure
        uses: operah24/My-Diary/.github/actions/handle-issues@workshop-3
        with:
          outcome: ${{ steps.lint.outcome}}
          label: 'lint-failure'
          title: 'Lint Failure'

      - name: Run Node test
        id: test
        continue-on-error: true
        run: npm test
      
      - name: Handle Issue for Testing Failure
        uses: operah24/My-Diary/.github/actions/handle-issues@workshop-3
        with:
          outcome: ${{ steps.test.outcome}}
          label: 'testing-failure'
          title: 'Testing Failure'

      - name: Build (if present)
        id: build
        continue-on-error: true
        run: npm run build
      
      - name: Handle Issue for Build Failure
        uses: operah24/My-Diary/.github/actions/handle-issues@workshop-3
        with:
          outcome: ${{ steps.build.outcome}}
          label: 'build-failure'
          title: 'Build Failure'

      - name: Archive artifacts
        id: artifact
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: build-artifact
          path: dist
      
      - name: Handle Issue for Artifact Failure
        uses: operah24/My-Diary/.github/actions/handle-issues@workshop-3
        with:
          outcome: ${{ steps.build.outcome}}
          label: 'artifact-failure'
          title: 'Artifact Failure'

      - name: update Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            console.log(context.issue.number)
            console.log(context.issue)
            console.log(${{ steps.lint}})
            console.log(${{ steps.test}})
            console.log(${{ steps.build}})
            console.log(${{ steps.artifact}})
            const body = `**Welcome**, new contributor!

            *Pusher: @${{github.actor}}, workflow: ${{github.workflow}}
            #### Lint \`${{steps.lint.outcome}}\`
            #### test \`${{steps.test.outcome}}\`
            #### build \`${{steps.build.outcome}}\`
            #### artifact \`${{steps.artifact.outcome}}\`


            Please make sure you've read our [contributing guide](CONTRIBUTING.md) and we look forward to reviewing your Pull request shortly âœ¨`
            await github.rest.issues.createComment({
              issue_number: context.issue.number, //PR ID 
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })

      




