name: Node.js CI

on: 
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.0'

      - name: Install Node Dependencies
        run: npm install

      - name: Build (if present)
        run: npm run build --if-present

      - name: Lint Code
        run: npm run lint

      - name: Run Tests
        run: npm test
